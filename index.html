<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset ="utf-8" name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
        <script src="https://cdnjs.com/libraries/marked"></script>
        <title>MARKDOWN PREVIEWER BY DESEKEYE</title>
        <script>
         marked.use({
            async: true,
            pedantic: false,
            gfm: true,
        });
        // Compile
        console.log(marked("Desekeye preview"));

        function updatePreview() {
            document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
        }

        function setDefault() {
            let defaultText = `
# pieceofmind markdown previewer
## markdown here
[Learn all about pieceofmind](https://sekeyemypieceofmind.wordpress.com/).
<dl>
 <dt>Definitions List</dt>
 <dd>Is something people use</dd>
</dl>

\`This is an example of inline code\`
- This
- is
- an
- example
- of
- List
- items

>This is an example of block quote
\`\`\`
function exampleOf(){
    return multiLineCodeBlock;
}
\`\`\`

![candle in the dark](https://ak6.picdn.net/shutterstock/videos/1177966/thumb/1.jpg)
>**This is an example of Bolded Text**

  `;
  marked.setOptions({
    breaks: true
  })

            let editorField = document.getElementById("editor");
            let previewElement =    document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText);
        }
         </script>
    </head>
    <body onload="setDefault()">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center text-white bg-success">
                    <h1>MARKDOWN PREVIEWER</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-primary d-flex flex-column">
                    <h2 class="text-white text-center">Editor</h2>
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
                <div class="col-6 bg-danger">
                    <h2 class="text-white text-center">Preview</h2>
                    <element id="preview"></element>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
